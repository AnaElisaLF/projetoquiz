<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Enrolados</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
        <form class="form-tipo">
        <div class="pergunta">Qual é o seu passatempo favorito?</div>
        <label class="resposta">
            <input type="radio" name="pergunta1" value="A">
            (A) Pintar, cozinhar, ler, fazer artesanato – qualquer coisa que preencha o dia com arte e preencha a vida com novidade.</label>
        <label class="resposta">
            <input type="radio" name="pergunta1" value="B">
            (B) Fazer planos grandiosos para o futuro, planejar a próxima grande jogada e contar histórias sobre minhas experiências (reais ou exageradas).</label>
        <label class="resposta">
            <input type="radio" name="pergunta1" value="C">
            (C) Olhar-se no espelho, cuidar da aparência e lamentar (em voz alta) a ingratidão dos outros.</label>
        <label class="resposta">
            <input type="radio" name="pergunta1" value="D">
            (D) Treinar, praticar habilidades de combate e manter-se em forma para estar sempre pronto para a próxima missão.</label>
        <label class="resposta">
            <input type="radio" name="pergunta1" value="E">
            (E) Ficar em silêncio, apenas observando o que acontece ao redor e mudando de cor para expressar meu humor e minhas opiniões.</label>

    </br>

        <div class="pergunta">Se você estivesse em uma situação perigosa, qual seria a sua primeira reação?</div>
        <label class="resposta">
            <input type="radio" name="pergunta2" value="A">
            (A) Usar a criatividade e qualquer objeto à mão para me defender e tentar resolver o problema com otimismo.</label>
        <label class="resposta">
            <input type="radio" name="pergunta2" value="B">
            (B) Tentar negociar a minha saída ou usar o meu charme e a minha lábia para distrair o inimigo e escapar sorrateiramente.</label>
        <label class="resposta">
            <input type="radio" name="pergunta2" value="C">
            (C) Gritar, exagerar no drama e manipular a situação para que outra pessoa se sinta compelida a me salvar ou resolver.</label>
        <label class="resposta">
            <input type="radio" name="pergunta2" value="D">
            (D) Perseguir o inimigo implacavelmente, com foco total na missão e ignorando qualquer tentativa de distração ou suborno.</label>
        <label class="resposta">
            <input type="radio" name="pergunta2" value="E">
            (E) Mudar de cor rapidamente e me esconder, mas ficar por perto para alertar e sinalizar o perigo para meu melhor amigo.</label>

    </br>
        
        <div class="pergunta">Qual é a sua maior ambição ou objetivo de vida?</div>
        <label class="resposta">
            <input type="radio" name="pergunta3" value="A">
            (A) Ver o mundo, experimentar tudo o que ele tem a oferecer e, finalmente, encontrar meu lugar.</label>
        <label class="resposta">
            <input type="radio" name="pergunta3" value="B">
            (B) Ser financeiramente livre, alcançar o conforto e a estabilidade para nunca mais ter que me preocupar com o amanhã.</label>
        <label class="resposta">
            <input type="radio" name="pergunta3" value="C">
            (C) Manter o controle sobre o meu ambiente e as pessoas de quem dependo, e assegurar que as coisas permaneçam exatamente como estão.</label>
        <label class="resposta">
            <input type="radio" name="pergunta3" value="D">
            (D) Cumprir o meu dever, proteger a lei e levar os criminosos à justiça, não importa o custo.</label>
        <label class="resposta">
            <input type="radio" name="pergunta3" value="E">
            (E) Garantir que meus amigos e entes queridos estejam seguros e felizes, oferecendo apoio leal em todas as suas aventuras.</label>

        </br>

        <div class="pergunta">Qual é o seu maior medo?</div>
        <label class="resposta">
            <input type="radio" name="pergunta4" value="A">
            (A) Nunca sair do meu lugar e descobrir que o mundo que eu sonhei era apenas uma ilusão.</label>
        <label class="resposta">
            <input type="radio" name="pergunta4" value="B">
            (B) Ser preso ou falhar em alcançar o meu objetivo, voltando a uma vida que eu desprezo.</label>
        <label class="resposta">
            <input type="radio" name="pergunta4" value="C">
            (C) Envelhecer, perder a beleza e, acima de tudo, perder o controle sobre as pessoas e situações.</label>
        <label class="resposta">
            <input type="radio" name="pergunta4" value="D">
            (D) Falhar em uma missão importante, desonrar o meu código de conduta ou desapontar aqueles que confiam em mim.</label>
        <label class="resposta">
            <input type="radio" name="pergunta4" value="E">
            (E) Ver meus amigos em perigo e não ter como ajudá-los ou protegê-los de forma eficaz.</label>

        </br>

        <div class="pergunta">Como você reage quando se depara com uma grande injustiça ou mentira?</div>
        <label class="resposta">
            <input type="radio" name="pergunta5" value="A">
            (A) Sinto uma pontada de tristeza e confusão, mas encontro rapidamente a coragem para confrontar a pessoa e exigir a verdade.</label>
        <label class="resposta">
            <input type="radio" name="pergunta5" value="B">
            (B) Uso a minha sagacidade para expor a mentira ou desviar a atenção, tentando me beneficiar da situação de alguma forma.</label>
        <label class="resposta">
            <input type="radio" name="pergunta5" value="C">
            (C) Fico profundamente ofendido(a) e uso a injustiça como prova de que o mundo é um lugar terrível e perigoso.</label>
        <label class="resposta">
            <input type="radio" name="pergunta5" value="D">
            (D) Fico extremamente irritado(a) e entro em modo de perseguição, exigindo punição imediata para o culpado.</label>
        <label class="resposta">
            <input type="radio" name="pergunta5" value="E">
            (E) Mudando de cor para vermelho (raiva), mostrando minha desaprovação de forma bem clara, mesmo sem emitir um som.</label>

            <div class="btn-centroresp">
                <button type="submit" class="btn-resp">Enviar Resposta</button>
            </div>
            
    </form>
         
    
    
</body>
</html>
