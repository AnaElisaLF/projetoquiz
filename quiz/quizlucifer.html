<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    
        <form class="form-tipo">
        <div class="pergunta">O que você mais valoriza em si mesmo(a)?</div>
        <label class="resposta">
            <input type="radio" name="pergunta1" value="A">
            (A) Um lugar luxuoso, vibrante e onde você possa ser o centro das atenções (talvez um bar exclusivo).</label>
        <label class="resposta">
            <input type="radio" name="pergunta1" value="B">
            (B) Um escritório funcional, metódico e focado em resolver problemas concretos. </label>
        <label class="resposta">
            <input type="radio" name="pergunta1" value="C">
            (C) Um espaço prático e seguro que serve como base para suas missões e onde você possa afiar suas "ferramentas".</label>
        <label class="resposta">
            <input type="radio" name="pergunta1" value="D">
            (D) Qualquer lugar que permita reflexão e tempo para ponderar sobre grandes questões e responsabilidades.</label>
        <label class="resposta">
            <input type="radio" name="pergunta1" value="E">
            (E) Um laboratório ou sala de análise, onde você possa mergulhar nos detalhes e compartilhar fatos divertidos.</label>

    </br>

        <div class="pergunta">Diante de uma crise emocional intensa, como você reage?</div>
        <label class="resposta">
            <input type="radio" name="pergunta2" value="A">
            (A) Usar a criatividade e qualquer objeto à mão para me defender e tentar resolver o problema com otimismo.</label>
        <label class="resposta">
            <input type="radio" name="pergunta2" value="B">
            (B) Mantenho a calma, analiso o cenário, busco uma explicação lógica para os sentimentos e recuo até ter clareza.</label>
        <label class="resposta">
            <input type="radio" name="pergunta2" value="C">
            (C) Deixo a raiva e a frustração dominarem, buscando uma briga ou uma forma física e intensa de liberar o estresse.</label>
        <label class="resposta">
            <input type="radio" name="pergunta2" value="D">
            (D) Sinto-me sobrecarregado(a) e coloco em cheque minhas escolhas e meu propósito, muitas vezes procurando orientação ou tentando "consertar" o erro.</label>
        <label class="resposta">
            <input type="radio" name="pergunta2" value="E">
            (E) Falo com todos! Sou naturalmente amigável e faço questão de animar as pessoas ao meu redor com piadas ou fatos interessantes.</label>

    </br>
        
        <div class="pergunta">Qual é a sua abordagem para fazer novas amizades?</div>
        <label class="resposta">
            <input type="radio" name="pergunta3" value="A">
            (A) Sou muito aberto(a) e generoso(a), mas apenas com aqueles que me admiram ou são úteis de alguma forma.</label>
        <label class="resposta">
            <input type="radio" name="pergunta3" value="B">
            (B) Sou reservado(a), exigente e levo tempo para confiar em alguém, mas valorizo a honestidade acima de tudo.</label>
        <label class="resposta">
            <input type="radio" name="pergunta3" value="C">
            (C) É raro. Eu valorizo mais a lealdade inabalável de um círculo muito pequeno de pessoas do que a quantidade de amigos.</label>
        <label class="resposta">
            <input type="radio" name="pergunta3" value="D">
            (D) Sou acessível, mas busco pessoas que compartilhem meus valores morais e que possam me ajudar a cumprir minhas obrigações.</label>
        <label class="resposta">
            <input type="radio" name="pergunta3" value="E">
            (E) Garantir que meus amigos e entes queridos estejam seguros e felizes, oferecendo apoio leal em todas as suas aventuras.</label>

        </br>

        <div class="pergunta">Se você pudesse ter um superpoder, qual seria mais atraente?</div>
        <label class="resposta">
            <input type="radio" name="pergunta4" value="A">
            (A) A capacidade de fazer com que as pessoas revelem seus Desejos Mais Íntimos (e controlá-las um pouco).</label>
        <label class="resposta">
            <input type="radio" name="pergunta4" value="B">
            (B) A capacidade de ser Imune a Encantamentos ou manipulações alheias, mantendo a racionalidade.</label>
        <label class="resposta">
            <input type="radio" name="pergunta4" value="C">
            (C) Força e Imortalidade. A capacidade de sobreviver a qualquer luta para proteger quem você ama.</label>
        <label class="resposta">
            <input type="radio" name="pergunta4" value="D">
            (D) A capacidade de Viajar Instantaneamente para onde for necessário para cumprir uma missão urgente.</label>
        <label class="resposta">
            <input type="radio" name="pergunta4" value="E">
            (E) A capacidade de Analisar Evidências Instantaneamente, descobrindo a verdade em qualquer cena.</label>

        </br>

        <div class="pergunta">Qual tipo de erro você mais teme cometer?</div>
        <label class="resposta">
            <input type="radio" name="pergunta5" value="A">
            (A) Ser forçado(a) a ser Comum ou ser tratado(a) como um peão, perdendo sua autonomia e brilho.</label>
        <label class="resposta">
            <input type="radio" name="pergunta5" value="B">
            (B) Cometer um Erro de Julgamento que coloque em risco a segurança da sua família ou de um inocente.</label>
        <label class="resposta">
            <input type="radio" name="pergunta5" value="C">
            (C) Ser Enganado(a) ou traído(a) por alguém que você amava, demonstrando fraqueza.</label>
        <label class="resposta">
            <input type="radio" name="pergunta5" value="D">
            (D) Desapontar a figura de autoridade em sua vida ou Falhar em Seu Propósito maior.</label>
        <label class="resposta">
            <input type="radio" name="pergunta5" value="E">
            (E) Deixar que o Cinismo do Mundo apague sua luz, perdendo a esperança ou a fé.</label>

            <div class="btn-centroresp">
                <button type="submit" class="btn-resp">Enviar Resposta</button>
            </div>
            
    </form>
